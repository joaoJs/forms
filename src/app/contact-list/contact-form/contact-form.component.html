<h3> Add a contact </h3>

<form (ngSubmit)="addNewContact()">
  <label for="name-input"> Contact Name</label>
  <input  id="name-iput" type="text" placeholder="Izzy Ironside"
    name="contactName" [(ngModel)]="contact.name">
  <br>

  <label for="phone-input"> Contact Phone </label>
  <input  id="phone-input" type="tel" placeholder="555-6665443"
    name="contactPhone" [(ngModel)]="contact.phone">
  <br>

  <button> Add this contact</button>
</form>
